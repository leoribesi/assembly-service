services:
  postgres:
    image: postgres:15.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assembly_db
      TZ: UTC
      PGTZ: UTC
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
      - "-c"
      - "log_timezone=UTC"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  assembly-app:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/assembly_db
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
